            '
        - id: 35a224f4-0024-47e6-9552-4857d08a694c
          role: user
          text: '请根据以下参考范例

            【参考范例】：

            {{#context#}}

            为【商品属性】：

            {{#1756104676794.title#}}

            生成电商标题，要求：1. 属性完整且一致：需要保证标注结果中的所有属性值（属性名称冒号后引号内的所有内容）都完全一致的包含在生成的标题中确保能在生成的标题中找到一摸一样的属性内容（尤其是品牌属性，），空值表示不会出现该属性，可以合理补充标注结果中未出现的属性

            2. 符合电商场景：生成的标题必须符合电商场景和规则，比如电商标题一般要求品牌在名称前面

            3、吸引用户，生成标题时不要这是简单拼接，可以合理插入营销语句来博取眼球，使生成的标题既多样又生动

            4. 只输出标题：最后仅输出生成的标题，不要输出其余内容

            请严格按照要求生成标题，优先满足第一点要求，示例中可能出现标注属性值与标题中的实际值不一致的情况，请不要学习，回答之前请再次确保能够在生成标题中找到标注结果内所有的完全一致的属性项'
